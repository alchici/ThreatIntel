<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Intelligence Report Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="form-title">Threat Intelligence Report Generator</h1>

    <form id="dataForm">
        <label for="title">Title: </label>
        <input type="text" id="title" placeholder="Enter Title">

        <label for="author">Author: </label>
        <input type="text" id="author" placeholder="Enter Author">

        <label for="description">Description: </label>
        <textarea id="description" placeholder="Enter Description" rows="4" cols="50"></textarea>

        <label for="group">Group: </label>
        <select id="group">

        </select>
        <button type="button" onclick="addText('group',1)">Add</button>
        <ul id="textList1"></ul>
        
        <!-- Dropdown Select Lists -->
        <label for="tactic">Tactic: </label>
        <select id="tactic">

        </select>
        
        <label for="technique">Technique: </label>
        <select id="technique">

        </select>

        <label for="subtechnique">Sub-technique: </label>
        <select id="subtechnique">

        </select>
        <button type="button" onclick="addText('subtechnique',2)">Add</button>
        <ul id="textList2"></ul>

        <label for="iocs">IoCs: </label>
        <select id="types">
            <option value="ip">IP</option>
            <option value="domain">Domain</option>
            <option value="hash">Hash</option>
            <option value="string">String</option>
            <option value="exe">EXE</option>
            <option value="dll">DLL</option>
            <option value="registry">Registry</option>
            <option value="command">Command</option>
        </select>
        <input type="text" id="iocs" placeholder="IoCs">
        <button type="button" onclick="addText('iocs',3)">Add</button>
        <ul id="textList3"></ul>

        <button type="submit">Submit</button>
    </form>

      <script src="selects.js"></script>
      <script src="dynamic.js"></script>
</body>
</html>
